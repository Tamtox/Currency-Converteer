<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1" rel="stylesheet"> 
    <link rel="stylesheet" href="./Styles/Currency-Converter.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="Wrapper">
        <div id="container">
            <div id="header">
                <form action="" id="convert">
                    <input type="text" id="currencyamount" placeholder="Amount" name="currencyamount">
                    <select name="currency1" id="currency1" required>
                        <option value="">From</option>
                    </select>
                    <div class="button" id="swap"><i class="fas fa-exchange-alt"></i></div>
                    <select name="currency2" id="currency2" required>
                        <option value="">To</option>
                    </select>
                    <input class="button" type="submit" value="Convert" id="form-submit">
                </form>
            </div>
            <div id="main">
                <div id="conversion"></div>
                <div id="chart">
                    <div id="selectedCurrency">Exchange Rates</div>
                    <div id="entries">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/Currency-Converter.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
